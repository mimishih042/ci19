<!DOCTYPE html>
<html>
<head>
  <title>collection</title>
  <link rel="stylesheet" href="https://use.typekit.net/ldw7bjn.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery-3.3.1.min.js"></script>
  <script src="collection.js"></script>
</head>
<body>

  <div id="container">
    <!-- headline -->
    <div id="title">Newspaper Collection on my Birthday (August 19) starting from 1914</div>

    <!-- filter -->
    <div id="filter">
      <div id="filterYears">
        <span class="years" onclick="yearOne()">1910s</span>
        <span class="years">1920s</span>
        <span class="years">1930s</span>
        <span class="years">1940s</span>
        <span class="years">1950s</span>
        <span class="years">1960s</span>
        <span class="years">1970s</span>
        <span class="years">1980s</span>
        <span class="years">1990s</span>
        <span class="years">2000s</span>
        <span class="years">2010s</span>
      </div>

      <div id="filterElem">
        <span class="years" onclick="selectorState('edit', 'block')">Images</span>
        <span class="years" onclick="selectorState('boxYear', 'flex')">Years</span>
        <span class="years" onclick="headlineState()">Headlines</span>
      </div>
    </div>
    
    <!-- outcome -->
    <div id="elemContainer">
      
      <!-- 
        <div class="box">
          <h1 class="headlines">"Fierce Fighting On Extended Front,"Curt News of War's First Great Battle, Belgians Stop Germans With Bayonets</h1>
          <img src="edit-img/1914.jpg" class="edit">
          
        </div>
        <div class="boxYear">1914</div> -->
    </div>
  </div>



</body>
</html>
