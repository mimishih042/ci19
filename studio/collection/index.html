<!DOCTYPE html>
<html>
<head>
  <title>collection</title>
  <link rel="stylesheet" href="https://use.typekit.net/ldw7bjn.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery-3.3.1.min.js"></script>
  <script src="collection.js"></script>
</head>
<body>

  <div id="container">
    <!-- headline -->
    <div id="title">Newspaper Collection on my Birthday (August 19) starting from 1914</div>

    <!-- filter -->
    <div id="filter">
      <div id="filterYears">
        <span class="years" id="ten">1910s</span>
        <span class="years" id="twenty"><a href="#year1919">1920s</a></span>
        <span class="years" id="thirty"><a href="#year1929">1930s</a></span>
        <span class="years" id="forty"><a href="#year1939">1940s</a></span>
        <span class="years" id="fifty"><a href="#year1949">1950s</a></span>
        <span class="years" id="sixty"><a href="#year1959">1960s</a></span>
        <span class="years" id="seventy"><a href="#year1969">1970s</a></span>
        <span class="years" id="eighty"><a href="#year1979">1980s</a></span>
        <span class="years" id="ninety"><a href="#year1989">1990s</a></span>
        <span class="years" id="zero"><a href="#year1999">2000s</a></span>
        <span class="years" id="twentyten"><a href="#year2009">2010s</a></span>
      </div>

      <div id="filterElem">
        <span class="years" onclick="selectorState('edit', 'block')">Images</span>
        <span class="years" onclick="selectorState('boxYear', 'flex')">Years</span>
        <span class="years" onclick="headlineState()">Headlines</span>
      </div>
    </div>
    
    <!-- outcome -->
    <div id="elemContainer">      
      <!-- 
        <div class="box">
          <h1 class="headlines">"Fierce Fighting On Extended Front,"Curt News of War's First Great Battle, Belgians Stop Germans With Bayonets</h1>
          <img src="edit-img/1914.jpg" class="edit">
          
        </div>
        <div class="boxYear">1914</div> -->
    </div>

  </div>



</body>
</html>
