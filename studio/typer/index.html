<!doctype html>
<head>
  <title>Typer Template</title> 
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/init.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Overpass" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<div id="container1">

    <div class="switch-container">
      <span style="margin-right: 10px; color: #FF4C24;" id="onoff" >LETTER GRID</span>
      <label class="switch">
        <input type="checkbox" id="myCheck" onclick="checkBox()">
        <span class="slider round"></span>
      </label> 
    </div>

    <div class="change-bg">
      <div class="bgColorButton" style="background-color: #ffffff;" onclick="change(0)"></div>
      <div class="bgColorButton" style="background-color: #f1f1f1;" onclick="change(1)"></div>
      <div class="bgColorButton" style="background-color: #F8AA23;" onclick="change(2)"></div>    
      <div class="bgColorButton" style="background-color: #ff6737;" onclick="change(3)"></div>
      <div class="bgColorButton" style="background-color: #CE220D;" onclick="change(4)"></div>
      <div class="bgColorButton" style="background-color: #ff79e5;" onclick="change(5)"></div>
      <div class="bgColorButton" style="background-color: #5EB9F7;" onclick="change(6)"></div>
    </div>
    
    
    <div id="letter-grid">
      <div id="a"><span class="noShow">A</span></div>
      <div id="b"><span class="noShow">B</span></div>
      <div id="c"><span class="noShow">C</span></div>
      <div id="d"><span class="noShow">D</span></div>
      <div id="e"><span class="noShow">E</span></div>
      <div id="f"><span class="noShow">F</span></div>
      <div id="g"><span class="noShow">G</span></div>
      <div id="h"><span class="noShow">H</span></div>
      <div id="i"><span class="noShow">I</span></div>
      <div id="j"><span class="noShow">J</span></div>
      <div id="k"><span class="noShow">K</span></div>
      <div id="l"><span class="noShow">L</span></div>
      <div id="m"><span class="noShow">M</span></div>
      <div id="n"><span class="noShow">N</span></div>
      <div id="o"><span class="noShow">O</span></div>
      <div id="p"><span class="noShow">P</span></div>
      <div id="q"><span class="noShow">Q</span></div>
      <div id="r"><span class="noShow">R</span></div>
      <div id="s"><span class="noShow">S</span></div>
      <div id="t"><span class="noShow">T</span></div>
      <div id="u"><span class="noShow">U</span></div>
      <div id="v"><span class="noShow">V</span></div>
      <div id="w"><span class="noShow">W</span></div>
      <div id="x"><span class="noShow">X</span></div>
      <div id="y"><span class="noShow">Y</span></div>
      <div id="z"><span class="noShow">Z</span></div>
      <div id="comma"><span class="noShow">,</span></div>
      <div id="period"><span class="noShow">.</span></div>
<!--       <div id="space"><span class="noShow"></span></div>
      <div id="enter"><span class="noShow"></span></div> -->
    </div>
</div>

 
</body>
</html>
