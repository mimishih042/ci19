<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<script>
  console.log(document);
  document.body.style.backgroundColor = "red";

  //create a html element
  var header = document.createElement("h1");
  console.log(header);
  //put it on the page
  document.body.appendChild(header);
  //inner html is the space between opening and closing tag
  header.innerHTML = "Robby";

  var image = document.createElement("img");
  document.body.appendChild(image);
  //bad code
  // image.src = "hello.gif";

  //good code
  image.setAttribute("src", "hello.gif");

</script>

</body>
</html>
