<!DOCTYPE html>
<title>Css Grid</title>
<style>
  body{
    display: grid;
    grid-template-columns: 150px auto 150px 100px;
    grid-template-rows: 200px 50px 100px 100px;
    margin: 0;
  }

  div:nth-child(odd){
    background-color: lightpink;
  }

  div:nth-child(even){
    background-color: lightblue;
  }

  .title{
    grid-column-start: 2;
    grid-column-end: 4;
  }

  .sidebar{
    grid-row-start: 1;
    grid-row-end: 4
  }

</style>

<body>
  <div class="sidebar">1</div>
  <div class="title">2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
  <div>10</div>
  <div>11</div>
  <div>12</div>

</body>
