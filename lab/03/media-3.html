<!DOCTYPE html>
<title>media queries</title>

<style>
  
/*mobile layout*/
  body{
    background-color: purple;
  }
/*desktop layout // can it be hovered??*/
  @media(hover) and (min-width: 600px){
    body{
      background-color: orange;
    }
  }

  @media(hover) and (min-width: 1000px){
    body{
      background-color: red;
    }
  }

</style>
